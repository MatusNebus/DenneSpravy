name: Denné správy – automatický digest

on:
  workflow_dispatch:
  schedule:
    # GitHub Actions cron beží v UTC
    # Slovensko:
    # 06:00 CET = 05:00 UTC
    # 18:00 CET = 17:00 UTC
    - cron: "0 5 * * *"

jobs:
  send_digest:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Checkout recipients (private repo)
        uses: actions/checkout@v4
        with:
          repository: MatusNebus/DenneSpravy-recipients
          token: ${{ secrets.RECIPIENTS_REPO_TOKEN }}
          path: config


      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run digest script
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          EMAIL_SENDER: ${{ secrets.EMAIL_SENDER }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
        run: |
          python main.py
